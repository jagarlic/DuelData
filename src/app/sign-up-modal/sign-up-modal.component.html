<div class="container">
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Sign Up</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- <p>One fine body&hellip;</p> -->
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <h3 align="center">Login Form</h3>
        <input class="form-control" formControlName="firstname" placeholder="First Name">
        <input class="form-control" formControlName="lastname" placeholder="Last Name">
        <input class="form-control" formControlName="email" placeholder="Email">
        <input class="form-control" formControlName="password" placeholder="Password">
        <input class="form-control" formControlName="passConfirm" placeholder="Confirm Password">
        <button class="form-control" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Sign Up</button>

  <hr>
</div>
